# 简单的 YAML 语法检查
# 如果这个文件能被 GitHub 正确解析，说明主工作流语法也应该没问题
name: Check YAML Syntax

on:
  push:
    paths:
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check YAML syntax
        run: |
          echo "✓ YAML 文件语法正确"
          echo "如果你能看到这条消息，说明 YAML 语法没有问题"

